<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather</title>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			$(document).ready(function(){
				
				$('form').submit(function(){
					var city = $('#city').val()
					url = "http://api.openweathermap.org/data/2.5/weather?q="+city+"&units=imperial&appid=e2b590af333aa80ac2448fb210d6a85e"
					$.get(url, function(data) {
						console.log(data)
						$('#submitted_city').html(data.name)
						$('#temperature').html('Temperature: '+data.main.temp)
					}, 'json');
					return false;
				});

			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<form>
				<input type="text" id="city">
				<input type="submit" value="Search Weather">
			</form>
		</div>
		<h1 id="submitted_city">No City Chosen</h1>
		<h4 id="temperature">Temperature: n/a</h4>
	</body>
</html>
