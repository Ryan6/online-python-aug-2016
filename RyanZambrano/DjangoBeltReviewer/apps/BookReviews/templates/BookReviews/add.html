<!DOCTYPE html>
<html>
<head>
	<title>Add Book and Review</title>
</head>
<body>
	<ul>
		<li><a href="/books">Home</a></li>
		<li><a href="/logout">Logout</a></li>
	</ul>

	<h2>Add a New Book Title and a Review:</h2>
	<form action="/process_add" method="POST">
		{% csrf_token %}
		<ul>
			<li>Book Title: <input type="text" name="booktitle"></li>
			<li>Author:</li>
			<ul>
				<li>Choose from the list: 
					<select name='oldauthor'>
					<!-- for author in authors -->
						<option value="1">1</option>
					</select>
				</li>
				<li>Or add a new author: <input type="text" name="newauthor"></li>
			</ul>
			<li>Review: <input type="textarea" name="review"></li>
			<li>Rating: 
				<select name="rating">				
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select> 
				stars</li>
			<li><input type="submit" value="Add Book and Review"></li>
		</ul>
	</form>

</body>
</html>
